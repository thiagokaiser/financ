{% extends 'app/base.html' %}

{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Tag
        <small>List</small>
    </h1>                    
</section>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->                    
    <div class="box box-default">            
        <div class="box-body">             
            <a class="btn btn-default" href="{% url 'financ:categoria_add' %}"><span class="fa fa-plus-circle"></span></a>

            <p></p>
            {{ request.session.teste }}        
            <div class="table-responsive">
                <table class="table table-hover table-selectable" style="max-width:300px">                    
                    {% for categoria in categorias %}                    
                    <tr id="{{ categoria.pk }}">
                        <td class="colunatable"> {{ categoria.descricao }}</td>
                        <td class="colunatable"><input type="color" disabled value="{{ categoria.cor }}"></input></td>                                                
                    </tr>
                    {% endfor %}
                </table>
            </div>            
        </div>
    </div>

</section><!-- /.content -->	

{% endblock %}

{% block javascript %}

<script type="text/javascript">        

    $(".colunatable").click(function(e) {
        chave = $(this).closest("tr").attr("id")
        window.location.href = "/financ/categoria_view/" + chave + "/";
    });

</script>
{% endblock javascript %}
